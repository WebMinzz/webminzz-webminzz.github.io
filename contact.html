<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/image/Logo.png" alt="Logo" width="50" />
            </a>
            <a href="contact.html" class="btn btn-custom-sm btn-sm">contact me</a>
            <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house"></i> Home</a>

                    </li>

                        <a class="nav-link active" href="contact.html"><i class="bi bi-envelope"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <section id="contact">
        <div class="container my-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1>Contact Me</h1>
                    <p>Feel free to reach out to me. I'm always here to help!</p>
                    <div class="card bg-dark">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-geo"></i> Address</h5>
                            <p class="card-text">1234 Main St, Anytown, USA</p>
                            <h5 class="card-title"><i class="bi bi-phone"></i> Phone</h5>
                            <p class="card-text">+62 882 9499 2685</p>
                            <h5 class="card-title"><i class="bi bi-envelope"></i> Email</h5>
                            <p class="card-text">fhmiik14@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-dark p-3">
                        <h5 class="card-title text-uppercase">Contact Form</h5>
                        <div class="card-body">
                            <form id="contactForm" action="https://formspree.io/f/myyvyqdv" method="post">
                                <div class="mb-2">
                                    <label for="name" class="form-label"><i class="bi bi-person"></i> Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required />
                                </div>
                                <div class="mb-2">
                                    <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email address</label>
                                    <input type="email" class="form-control" id="email" name="email" required />
                                </div>
                                <div class="mb-2">
                                    <label for="message" class="form-label"><i class="bi bi-chat-left-text"></i> Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="3"
                                        required></textarea>
                                </div>
                                <div class="my-2">
                                    <button type="submit" class="btn btn-secondary btn-sm text-uppercase">Send</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
